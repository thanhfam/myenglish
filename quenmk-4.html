<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quên mật khẩu - MyEnglish</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" media="screen" href="common/v1/css/main.css">
	<link rel="icon" href="images/favicon.png">

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div id="panel-simple" class="panel panel-default">
	<div class="panel-body">
		<div class="page-header">
			<h1>Khởi tạo lại mật khẩu</h1>
		</div>

		<p>Để lấy lại mật khẩu, mời bạn nhập vào ô dưới địa chỉ email đã sử dụng để đăng ký tài khoản.
		</p>

		<form id="form-reset-password" class="form-horizontal">
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Mật khẩu mới</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="password" placeholder="" maxlength="255">
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="password-retype" class="col-sm-3 control-label">Gõ lại mật khẩu</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="password-retype" placeholder="" maxlength="255">
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group"> 
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-primary">Lưu</button>
				</div>
			</div>
	</form>
</div>
</div>

	<script src="common/jquery/jquery.min.js"></script>
	<script src="common/bootstrap/bootstrap.min.js"></script>
	<script src="common/v1/js/main.js"></script>
</body>

</html>
